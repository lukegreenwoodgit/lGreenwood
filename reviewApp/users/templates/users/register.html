{% extends "reviews/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card">
	<div class="card-body">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Registration Form</legend>
				{{ form | crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-primary" type="submit">Register</button>
			</div>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">Are you already registered? <a class="ml-2" href="#">Login</a></small>
		</div>
	</div>
</div>
{% endblock content %}
