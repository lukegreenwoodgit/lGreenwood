{% extends "reviews/base.html" %}
{% block content %}
<h2 class="mb-4">Delete Review</h2>


<div class="card mt-2">
	<div class="card-body">
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<h3>Are you sure?</h3>
			<div class="form-group">
				<button class="btn btn-danger" type="submit">Delete</button>
				<a href="{% url 'review-detail' object.id %}" class="btn btn-outline-secondary">Cancel</a>
			</div>
		</form>
	</div>
</div>


{% endblock content %}
