{% extends "reviews/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Contact Us</h1>

<div class="card">
	<div class="card-body">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				{{ form | crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-primary" type="submit">Submit</button>
			</div>
		</form>
	</div>
</div>
{% endblock content %}
